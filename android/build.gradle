buildscript{
    repositories {
        google()       // Ensure Google Maven repository is included
        mavenCentral() // Ensure Maven Central is included
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // Keep this AGP version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


